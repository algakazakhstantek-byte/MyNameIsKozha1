<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-сынып - Қазақ тілі</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6f7ff 0%, #fff0f5 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        .main-image {
            width: 350px;
            height: 250px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .start-button {
            display: inline-block;
            padding: 15px 50px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 22px;
            font-weight: bold;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff5252, #ff7b3a);
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(51, 51, 51, 0.95);
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .author-link {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .author-link:hover {
            color: #29b6f6;
        }
        
        .class-info {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Қазақ Тілі - 4-сынып</h1>
        
        <div class="main-content">
            <div class="main-image">
                <!-- Ваше изображение -->
                <img src="maxresdefault.jpg" alt="Қазақ тілі сабағы">
            </div>
            
            <a href="lessons.html" class="start-button">Сабақты бастау</a>
            
            <div style="margin-top: 20px; color: #666; font-style: italic;">
                <p>"Менің атым Кожа" - Е. Сокланбаевтың шығармасы бойынша</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="class-info">4-сынып оқушыларына арналған</div>
        <div><a href="authors.html" class="author-link">Авторлар</a></div>
    </div>
</body>
</html>
